<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <nav>  
        <a><b>dianagramm</b></a>  
    </nav>  

    <section id="wellwellwells">  
        <div id="wellwellwellsBox">  
                <div  class="wellwellwell">  
                    <div class="avaBox">  
                        <img class="ava" src="makaka.jpeg">  
                        <b>Makaka</b>  
                    </div>  
                    <img class="img" src="spor.jpeg">  
                    <div class="wows">  
                        <a class="wowBtn"><img id="clickableImage" src="like.png" alt="Clickable Image" style="cursor: pointer;"></a>  
                        <b class="wow">Likes: </b><p > <span id="number">0</span></p>  
                    </div>  
                    

                    <h4>Комментарии</h4>
                    <div class="avamainBox">  
                        <img class="avamain" src="lev.jpeg">  
                        <b class="postnick2">лев</b>   
                    </div> 
                    <div class="comText">  
                          эм
                    </div>
                    <h1> </h1>
                    <div class="comment-section">
                        <textarea id="commentInput" rows="2" cols="40" placeholder="Напиши комментарий"></textarea>
                        <div id="commentsContainer">
                            
                        </div>
                    </div>
            </div> 
             
        </div>  
    </section>  
    <section id="posts">  
        <div id="postsBox">  
            <div class="hidden"> 
                <div id="firstPost" class="post">  
                    <div class="avaBox">  
                        <img class="ava" src="post1.png">  
                        <b class="postnick">Diana</b>  
                    </div>  
                    <img class="img" src="post1.png">  
                    <div class="likes">  
                        <a class="likeBtn" onclick="like(15)"><img class="like" src="like.png"></a>  
                        <b class="like">Likes: </b><p class="numberOfLikes"> 78954561231</p>  
                    </div>  
                    <div class="postText">  
                        Я крут!  
                    </div> 
                    <h4>Комментарии</h4>
                    <div class="avaBox">  
                        <img class="ava2" src="post1.png">  
                        <b class="postnick2">Diana</b>   
                    </div> 
                    <div class="comText">  

                        Я крут!  
                    </div>
                </div> 
            </div> 
             
        </div>  
    </section>  
    <script src="script.js"></script>  
</body>  
</html>
